  <h1>Add game</h1>
    <form class="form-horizontal" ng-submit="addGame(newGame.name)">
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter Name:</label>
            <div class="col-sm-4">
                <input ng-model="newGame.name" class="form-control" type="text" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Add game</button>
            </div>
        </div>
    </form>
    <h2>Games</h2>
    <table class="table">
        <thead>
        <th>#</th>
        <th>Name</th>
        </thead>
        <tbody>
        <tr ng-repeat="game in gameRoom.games">
            <td>{{ $index }}</td>
            <td>{{ game.name }}</td>
        </tr>
        </tbody>
    </table>
